<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood map</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <link href='css/style.css' rel='stylesheet'>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <button type="button" class="navbar-toggle pull-left toggle-nav"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </nav>

        <div class="site-wrapper">
            <main class="site-canvas">
                <div class="map"></div>
                <aside class="site-menu">
                    <form role="form">
                        <div class="input-group">
                            <input class="form-control"
                                   data-bind="textInput: filter">
                            <span class="input-group-addon">
                                Filter
                                <i class="glyphicon glyphicon-search"></i>
                            </span>
                        </div>
                    </form>
                    <ul class="list-unstyled"
                        data-bind="foreach: filteredLocations">
                        <li>
                            <a href="#"
                               data-bind="click: $parent.showLocation, text: title"></a>
                        </li>
                    </ul>
                </aside>
            </main>
        </div>

        <script
                src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBO1EguorhhmoZMyuvkmSTfg2Ap6Y9svqU&callback=initMap"
                onerror="googleError()"
                async defer></script>
        <script
                src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        </script>
        <script src="js/components/bootstrap.min.js"></script>
        <script src="js/components/knockout.js"></script>
        <script src="js/views/app-view.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
