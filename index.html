<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Neighborhood map</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <link href='css/style.css' rel='stylesheet'>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <button type="button" class="navbar-toggle pull-left toggle-nav"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </nav>

        <div class="site-wrapper">
            <div class="site-canvas">
                <div class="map"></div>
                <div class="site-menu">
                    <form role="form">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="Search" id="srch-term">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO1EguorhhmoZMyuvkmSTfg2Ap6Y9svqU&callback=initMap"
                async defer></script>
        <script
                src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        </script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/views/map-view.js"></script>
        <script src="js/views/app-view.js"></script>
    </body>
</html>
